<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1>Web Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <div class="display">0</div>
        </div>
        <div class="keys">
            <div class="keyContainer">
                <div class="row1">
                    <div id="plusMinus">Â±</div>
                    <div id="clear">C</div>
                    <div id="delete">Del</div>
                    <div id="divide">/</div>
                </div>

                <div class="row2">  
                <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="times">x</div>
                </div>
                
                <div class="row3">
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="plus">+</div>
                </div>
                
                <div class="row3">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id=""minus>-</div>
                </div>
                    
                <div class="row4">
                    <div id="percent">%</div>
                    <div id="0">0</div>
                    <div id="dot">.</div>
                    <div id="equals">=</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
